<div class="row p-0 m-0">

  <div class="mt-2 mb-4 col-12">

    <div class="mt-2 offset-2 col-8 text-center" style="color: #4d4d4d!important;">
      <span class="mat-headline">New Event</span>
    </div>
    <mat-divider class="mt-2 red" style="background-color: #4d4d4d"></mat-divider>

    <form class="w-100 p-0 m-0" #eventForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="row mt-2 p-0">
        <div class="col">
          <h3 class="mat-subheading-2 my-1 font-weight-bold">Event Details</h3>
        </div>
      </div>

      <!-- ORGANISER DETAILS -->
      <div class="row mt-1 p-0">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Organiser (username)</mat-label>
            <input type="text" matInput required
                   [(ngModel)]="user.username" name="organisers_name">
          </mat-form-field>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Organiser (email)</mat-label>
            <input type="email" matInput required
                   [(ngModel)]="user.email" name="organisers_email">
          </mat-form-field>
        </div>
      </div>

      <!-- EVENT TITLE AND VENUE -->
      <div class="row mt-1 p-0">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Event Title</mat-label>
            <input type="text" matInput required
                   [(ngModel)]="model.title" name="title">
          </mat-form-field>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Location</mat-label>
            <input type="text" matInput required [(ngModel)]="model.venue" name="venue">
          </mat-form-field>
        </div>
      </div>

      <div class="row mt-1 p-0">
        <!-- DATE START COLUMN -->
        <div class="col">

          <div class="row no-gutters">
            <div class="col pr-lg-1">
              <h3 class="mat-subheading-2 mb-1 font-weight-bold">Event Start</h3>
            </div>
          </div>

          <div class="row">

            <div class="col-lg-6 pr-lg-1 col-md-6 pr-md-1 col-sm-12">
              <mat-form-field class="w-100" hintLabel="Format: MM/DD/YYYY" appearance="fill">
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="dateStartPicker" required
                       [(ngModel)]="model.date_start" name="date_start">
                <mat-datepicker-toggle matSuffix [for]="dateStartPicker"></mat-datepicker-toggle>
                <mat-datepicker #dateStartPicker></mat-datepicker>
              </mat-form-field>
            </div>

            <div class="col-lg-6 pl-lg-1 col-md-6 pl-md-1 col-sm-12">
              <mat-form-field class="w-100" hintLabel="Format (24H): HH:MM" appearance="fill">
                <mat-label>Time</mat-label>
                <input type="text" matInput class="w-100" required
                       [(ngModel)]="model.time_start" name="time_start">
              </mat-form-field>
            </div>

          </div>

        </div>

        <!-- DATE END COLUMN -->
        <div class="col">

          <div class="row no-gutters">
            <div class="col pr-lg-1 pr-md-1">
              <h3 class="mat-subheading-2 mb-1 font-weight-bold">Event End</h3>
            </div>
          </div>

          <div class="row">

            <div class="col-lg-6 pr-lg-1 col-md-6 pr-md-1 col-sm-12">
              <mat-form-field class="w-100" hintLabel="Format: MM/DD/YYYY" appearance="fill">
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="dateEndPicker" required
                       [(ngModel)]="model.date_end" name="date_end">
                <mat-datepicker-toggle matSuffix [for]="dateEndPicker"></mat-datepicker-toggle>
                <mat-datepicker #dateEndPicker></mat-datepicker>
              </mat-form-field>
            </div>

            <div class="col-lg-6 pl-lg-1 col-md-6 pl-md-1 col-sm-12">
              <mat-form-field class="w-100" hintLabel="Format (24H): HH:MM" appearance="fill">
                <mat-label>Time</mat-label>
                <input type="text" matInput class="w-100" required
                       [(ngModel)]="model.time_end" name="time_end">
              </mat-form-field>
            </div>

          </div>

        </div>
      </div>

      <div class="row mt-1 p-0">
      </div>

      <!-- BOOKING DETAILS -->

      <div class="row mt-1 p-0">
        <div class="col-md-6 col-sm-12">
          <div class="row no-gutters">
            <div class="col-lg-6 pr-lg-1 col-md-12 pr-md-1 col-sm-12">
              <mat-form-field class="w-100" appearance="fill">
                <mat-label>Max Capacity</mat-label>
                <input type="number" matInput class="w-100" required
                       [(ngModel)]="model.capacity_max" name="capacity_max">
              </mat-form-field>
            </div>

            <div class="col-lg-6 pl-lg-1 col-md-12 pl-md-1 col-sm-12">
              <mat-form-field class="w-100" appearance="fill">
                <mat-label>Exepected Capacity</mat-label>
                <input type="number" matInput class="w-100" required
                       [(ngModel)]="model.capacity_expected" name="capacity_expected">
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>

      <!-- DESCRIPTION -->
      <div class="row mt-1 p-0">
        <div class="col">
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput class="w-100" matTextareaAutosize matAutosizeMinRows="2"
                      matAutosizeMaxRows="10" [(ngModel)]="model.description" name="description">
            </textarea>
          </mat-form-field>
        </div>
      </div>

      <!-- TICKET DETAILS -->
      <div class="row mt-1 p-0">
        <div class="col-md-6 col-sm-12">
          <div class="row no-gutters">
            <div class="col-lg-6 pr-lg-1 col-md-12 pr-md-1 col-sm-12">
              <mat-form-field class="w-100" hintLabel="Leave empty for free event." appearance="fill">
                <mat-label>Booking Price</mat-label>
                <input type="number" matInput class="w-100" required
                       [(ngModel)]="model.price" name="price">
                <span matPrefix>$&nbsp;</span>
              </mat-form-field>
            </div>

            <div class="col-lg-6 pl-lg-1 col-md-12 pl-md-1 col-sm-12">
              <mat-form-field class="w-100" hintLabel="Optional promotional code discount" appearance="fill">
                <mat-label>Promotional Code</mat-label>
                <input type="text" matInput class="w-100"
                       [(ngModel)]="model.promotional_code" name="promotional_code">
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-2 p-0">
        <div class="col mt-4">
          <mat-checkbox class="mt-3" color="primary" labelPosition="before" [checked]="false"
                        value="is_launched" [(ngModel)]="model.is_launched" name="is_launched">
            <i class="fal fa-rocket fa-1x disabled"></i>&nbsp;Launch Event
          </mat-checkbox>
        </div>
      </div>

      <!-- BUTTONS -->
      <div class="row mt-4 justify-content-start">
        <div class="col">
          <button type="submit" mat-raised-button class="mat-button mr-1" color="primary">
            <mat-icon>save</mat-icon>&nbsp;Save
          </button>
          <!--<button type="submit" mat-raised-button class="mat-button mx-1" color="primary">-->
            <!--<i class="far fa-rocket" (click)="submitLaunch()"></i>&nbsp;Save & Launch-->
          <!--</button>-->
          <button type="button" mat-raised-button class="mat-button ml-1" color="primary" (click)="onCancel()">
            <mat-icon>cancel</mat-icon>&nbsp;Cancel
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
