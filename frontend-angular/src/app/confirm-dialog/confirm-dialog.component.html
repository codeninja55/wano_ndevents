<div class="row">
  <div class="col">
    <h1 matDialogTitle>{{confirm_title}}</h1>

    <mat-dialog-content>
        {{confirm_message}}
    </mat-dialog-content>

    <mat-dialog-actions align="start">
      <button mat-button (click)="dialogRef.close(false)">No</button>
      <button mat-button matDialogClose (click)="dialogRef.close(true)">Confirm?</button>
    </mat-dialog-actions>
  </div>
</div>
