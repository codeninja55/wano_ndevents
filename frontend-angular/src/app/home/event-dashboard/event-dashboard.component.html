<div class="row no-gutters">
  <div class="col mt-2 mb-4">

    <div class="mt-2 offset-2 col-8 text-center" style="color: #4d4d4d!important;">
      <span class="mat-headline">Events</span>
    </div>
    <mat-divider class="mt-2 red" style="background-color: #4d4d4d"></mat-divider>

    <!-- SEARCH BAR HERE -->

    <div fxLayout="row" fxLayoutGap="0px" fxLayoutAlign="space-evenly stretch" class="m-4 flex-wrap">

      <mat-card class="d-flex flex-column mt-3" *ngFor="let event of events$ | async"
                fxFlex="32" (mouseenter)="mouseenter($event)" (mouseleave)="mouseleave($event)">
        <mat-card-header>
          <mat-card-title>{{event.title | uppercase}}</mat-card-title>
          <mat-card-subtitle>
            {{event.venue}}<br/>
            {{event.date_start | date: 'medium'}}<br/>
            Price: {{event.price | currency:'AUD'}}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="mat-card-content mat-typography pl-2">
          <!--<mat-divider [vertical]="true"></mat-divider>-->
          <h2 class="red-text lighten-2">
            {{event.date_start | date: 'MMM'}} | {{event.date_start | date: 'dd'}}
          </h2>
          <span class="mat-body-strong">
            {{event.description | slice:0:120}}...
          </span>
        </mat-card-content>
        <mat-card-actions class="">
          <button *ngIf="authService.isLoggedIn; else elseBlock" mat-button color="primary"
                  (click)="openDialog(event)">BOOK</button>
          <!--<button mat-button class="mat-button" color="primary">SHARE</button>-->
          <ng-template #elseBlock>
            <!--<span class="mat-body-strong red-text text-lighten-3 text-center">-->
              <!--Sign in to book event-->
            <!--</span>-->
            <button mat-button color="accent" (click)="openLoginDialog()">
              LOGIN TO BOOK
            </button>
          </ng-template>
        </mat-card-actions>
      </mat-card>

    </div>


  </div>
</div>
