<h2 mat-dialog-title class="red-text text-lighten-1">Register</h2>

<form class="w-100 p-0 m-0" [formGroup]="registerFormGroup">
  <div class="row">
    <div class="col">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Username</mat-label>
        <input type="text" matInput formControlName="username" name="username" required>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" name="email" required>
      </mat-form-field>
      <mat-error *ngIf="registerFormGroup.controls['email'].dirty && registerFormGroup.controls['email'].errors">
        Not a valid email
      </mat-error>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>First Name</mat-label>
        <input type="text" matInput formControlName="first_name" name="first_name">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Last Name</mat-label>
        <input type="text" matInput formControlName="last_name">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" required>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <input type="password" matInput id="password2"
               formControlName="password2" required>
        <mat-error *ngIf="registerFormGroup.controls['password2'].errors">
          Passwords Do Not Match
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="mt-2">
    <button type="submit" mat-raised-button color="primary" class="mr-1" (click)="registerUser()"
            [disabled]="!registerFormGroup.valid" [mat-dialog-close]="true">Register</button>
    <button type="button" mat-raised-button color="primary" [mat-dialog-close]="true">
      Cancel
    </button>
  </div>
</form>
