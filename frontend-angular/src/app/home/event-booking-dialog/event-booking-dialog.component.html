<h2 mat-dialog-title class="red-text text-lighten-1">{{event.title | uppercase}}</h2>
<mat-dialog-content>

  <mat-horizontal-stepper [linear]="true" #stepper="matHorizontalStepper">
    <mat-step [completed]="true">
      <ng-template matStepLabel>Event</ng-template>

      <div class="row">
        <div class="col">
          <h3 class="mat-subheading-2 mt-1 font-weight-bold">Event Details</h3>
        </div>
      </div>

      <!-- LOCATION -->
      <div class="row">
        <div class="col">
          <mat-form-field class="w-100">
            <input type="text" matInput placeholder="Location" [readonly]="true" [value]="event.venue">
          </mat-form-field>
        </div>
      </div>

      <!-- DESCRIPTION -->
      <div class="row">
        <div class="col">
          <mat-form-field class="w-100">
          <textarea matInput class="w-100" placeholder="Description" matTextareaAutosize matAutosizeMinRows="2"
                    matAutosizeMaxRows="10" [value]="event.description" [readonly]="true">
          </textarea>
          </mat-form-field>
        </div>
      </div>

      <!-- DATE ROW -->
      <div class="row">

        <!-- DATE START COLUMN -->
        <div class="col">

          <div class="row no-gutters">
            <div class="col">
              <h3 class="mat-subheading-2 mb-1 font-weight-bold">Event Start</h3>
            </div>
          </div>

          <div class="row">

            <div class="col-lg-6 col-md-12 col-sm-12">
              <mat-form-field class="w-100">
                <input type="text" matInput placeholder="Date" [value]="event.date_start" [readonly]="true">
              </mat-form-field>
            </div>

          </div>
        </div>

        <!-- DATE END COLUMN -->
        <div class="col">

          <div class="row no-gutters">
            <div class="col">
              <h3 class="mat-subheading-2 mb-1 font-weight-bold">Event End</h3>
            </div>
          </div>

          <div class="row">

            <div class="col-lg-6 col-md-12 col-sm-12">
              <mat-form-field class="w-100">
                <input type="text" matInput placeholder="Date" [value]="event.date_end" [readonly]="true">
              </mat-form-field>
            </div>

          </div>
        </div>
      </div>

      <!-- BOOKING DETAILS -->
      <div class="row">
        <div class="col">
          <h3 class="mat-subheading-2 mb-1 font-weight-bold">Booking Details</h3>
        </div>
      </div>

      <div class="row mt-1">
        <div class="col">
          <div class="row no-gutters">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <mat-form-field class="w-100">
                <input type="number" matInput class="w-100" placeholder="Price" [value]="event.price" [readonly]="true">
                <span matPrefix>$&nbsp;</span>
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="row no-gutters">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <mat-form-field class="w-100">
                <input type="number" matInput class="w-100" placeholder="Bookings Available"
                       [value]="event.bookings_available" [readonly]="true">
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-2">
        <button mat-raised-button color="primary" matStepperNext>Next</button>
      </div>

    </mat-step>

    <mat-step [stepControl]="bookingFormGroup">
      <form [formGroup]="bookingFormGroup">
        <ng-template matStepLabel>Booking</ng-template>

        <div class="row">
          <div class="col">
            <h3 class="mat-subheading-2 mt-1 font-weight-bold">Make a Booking</h3>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <mat-form-field class="w-100" appearance="fill">
              <mat-label>First name</mat-label>
              <input type="text" matInput formControlName="first_name" [readonly]="true">
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="w-100" appearance="fill">
              <mat-label>Last name</mat-label>
              <input type="text" matInput formControlName="last_name" [readonly]="true">
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="w-100" appearance="fill">
              <mat-label>Email</mat-label>
              <input type="email" matInput formControlName="email" [readonly]="true">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <mat-form-field class="w-100" appearance="fill">
              <mat-label>Quantity</mat-label>
              <input type="number" matInput formControlName="quantity" required>
              <mat-error *ngIf="bookingFormGroup.controls['quantity'].errors">Quantity cannot be negative</mat-error>
              <!--<mat-error *ngIf="bookingFormGroup.controls['quantity'].errors['exceed_capacity']">Quantity cannot exceed capacity</mat-error>-->
            </mat-form-field>
          </div>
          <div class="col">
            <!-- IF PROMOTIONAL CODE CORRECT, CHANGE PRICE TO ZERO -->
            <mat-form-field class="w-100" appearance="fill">
              <mat-label>Promotional Code</mat-label>
              <input type="text" matInput formControlName="promotional_code">
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="w-100" appearance="fill">
              <mat-label>Price</mat-label>
              <input type="number" matInput [readonly]="true"
                     [value]="(event.promotional_code === bookingFormGroup.value.promotional_code ?
                     0 : (event.price*bookingFormGroup.value.quantity))">
              <span matPrefix="" >$ </span>
            </mat-form-field>
          </div>
        </div>

        <div class="mt-2">
          <button mat-raised-button color="primary" matStepperPrevious>Back</button>
          <button mat-raised-button color="primary" matStepperNext
                  [disabled]="!bookingFormGroup.valid">
            Next
          </button>
        </div>
      </form>
    </mat-step>

    <!-- (3) -->
    <mat-step>
      <ng-template matStepLabel>Confirm</ng-template>
      Please confirm booking?<br/>
      <!-- ADD FORM DETAILS TO CONFIRM -->
      <div class="mt-3">
        <button mat-raised-button color="primary" matStepperPrevious>Back</button>
        <button mat-raised-button color="primary" (click)="stepper.reset(); revert()"
                [disabled]="bookingFormGroup.pristine">
          Reset
        </button>
        <button mat-raised-button color="primary" [mat-dialog-close]="true"
                (click)="createBooking()" [disabled]="bookingFormGroup.pristine">
          Confirm
        </button>
      </div>
    </mat-step>

  </mat-horizontal-stepper>
</mat-dialog-content>
<mat-dialog-actions>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <!--<button mat-button [mat-dialog-close]="true">Book</button>-->
  <!--<button mat-button [mat-dialog-close]="false">Cancel</button>-->
</mat-dialog-actions>
