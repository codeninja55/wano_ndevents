<div class="row">
  <div class="mt-5 mb-2 offset-3 col-6 text-center">
    <span class="mat-headline">Event Details</span>
  </div>
  <div class="mt-4 offset-1 col-10 offset-lg-3 col-lg-6">
    <form
    <mat-form-field class="w-100">
      <input type="text" matInput class="d-flex flex-column w-100"
             placeholder="Event Title">
    </mat-form-field>
  </div>
  <mat-form-field class="w-100 mt-2">
    <input type="text" matInput class="d-flex flex-column w-100"
           placeholder="Location">
  </mat-form-field>

  <table class="w-100" cellspacing="0">
    <tr>
      <td colspan="2">Start</td>
      <td colspan="2">End</td>
    </tr>
    <tr>
      <td colspan="" width="50%"><mat-form-field class="w-75">
        <input matInput [matDatepicker]="dateStartPicker" class="w-100" placeholder="Date">
        <mat-datepicker-toggle matSuffix [for]="dateStartPicker"></mat-datepicker-toggle>
        <mat-datepicker #dateStartPicker></mat-datepicker>
      </mat-form-field></td>
      <td colspan="" width="50%"><mat-form-field class="w-50">
        <mat-select class="w-100" placeholder="Time">
          <mat-option *ngFor="let time of timeOpt" [value]="time.value">
            {{time.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field></td>
      <td colspan="" width="50%"><mat-form-field class="w-75">
        <input matInput [matDatepicker]="dateEndPicker" class="w-100" placeholder="Date">
        <mat-datepicker-toggle matSuffix [for]="dateEndPicker"></mat-datepicker-toggle>
        <mat-datepicker #dateEndPicker></mat-datepicker>
      </mat-form-field></td>
      <td colspan="" width="50%"><mat-form-field class="w-50">
        <mat-select class="w-100" placeholder="Time">
          <mat-option *ngFor="let time of timeOpt" [value]="time.value">
            {{time.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field></td>
    </tr>
  </table>

  <table class="w-100" cellspacing="0">
    <tr>
      <td colspan="2"><mat-form-field class="w-25 mt-2">
        <input type="number" matInput class="d-flex flex-column w-100"
               placeholder="Max Capacity">
      </mat-form-field></td>
      <td colspan="2"><mat-form-field class="w-50 mt-2">
        <input type="number" matInput class="d-flex flex-column w-100"
               placeholder="Expected Capacity">
      </mat-form-field></td>
    </tr>
  </table>

  <mat-form-field class="w-100 mt-2">
  <textarea matInput class="d-flex flex-column w-100" placeholder="Description" matTextareaAutosize
            matAutosizeMinRows="4" matAutosizeMaxRows="10"></textarea>
  </mat-form-field>

  <table class="w-100 my-3" cellspacing="0">
    <tr>
      <td colspan="3">Tickets</td>
    </tr>
    <tr>

    </tr>
  </table>

  <div class="mt-4 mb-4">
    <mat-checkbox class="mt-3" color="primary" labelPosition="before" [checked]="false" value="is_launched">
      <i class="fal fa-rocket fa-1x disabled"></i>&nbsp;Event Launched
    </mat-checkbox>
  </div>

  <mat-divider class="mt-3 red"></mat-divider>
  <div class="mt-5">
    <button mat-raised-button class="mat-button" color="primary">
      <mat-icon>save</mat-icon>&nbsp;Save
    </button>
    <button mat-raised-button class="mat-button" color="primary">
      <i class="far fa-rocket"></i>&nbsp;Save & Launch
    </button>
    <button mat-raised-button class="mat-button" color="primary">
      <mat-icon>cancel</mat-icon>&nbsp;Cancel
    </button>
  </div>
</div>
