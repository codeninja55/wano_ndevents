<div class="row p-0 m-0">

  <div class="mt-2 mb-4 col-12">

    <div class="mt-2 offset-2 col-8 text-center" style="color: #4d4d4d!important;">
      <span class="mat-headline">New Event</span>
    </div>
    <mat-divider class="mt-2 red" style="background-color: #4d4d4d"></mat-divider>

    <form class="w-100 p-0 m-0" #eventForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="row mt-2 p-0">
        <div class="col">
          <h3 class="mat-subheading-2 my-1 font-weight-bold">Event Details</h3>
        </div>
      </div>

      <!-- ORGANISER DETAILS -->
      <div class="row mt-1 p-0">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <mat-form-field class="w-100">
            <input type="text" matInput placeholder="Organiser (username)" required
                   [(ngModel)]="user.username" name="organisers_name">
          </mat-form-field>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <mat-form-field class="w-100">
            <input type="email" matInput placeholder="Organiser (email)" required
                   [(ngModel)]="user.email" name="organisers_email">
          </mat-form-field>
        </div>
      </div>

      <!-- EVENT TITLE AND VENUE -->
      <div class="row mt-1 p-0">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <mat-form-field class="w-100">
            <input type="text" matInput placeholder="Event Title" required
                   [(ngModel)]="model.title" name="title">
          </mat-form-field>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <mat-form-field class="w-100">
            <input type="text" matInput placeholder="Location" required [(ngModel)]="model.venue" name="venue">
          </mat-form-field>
        </div>
      </div>

      <div class="row mt-1 p-0">
        <!-- DATE START COLUMN -->
        <div class="col">

          <div class="row no-gutters">
            <div class="col pr-lg-1">
              <h3 class="mat-subheading-2 mb-1 font-weight-bold">Event Start</h3>
            </div>
          </div>

          <div class="row">

            <div class="col-lg-6 pr-lg-1 col-md-6 pr-md-1 col-sm-12">
              <mat-form-field class="w-100" hintLabel="Format: MM/DD/YYYY">
                <input matInput [matDatepicker]="dateStartPicker" placeholder="Date" required
                       [(ngModel)]="model.date_start" name="date_start">
                <mat-datepicker-toggle matSuffix [for]="dateStartPicker"></mat-datepicker-toggle>
                <mat-datepicker #dateStartPicker></mat-datepicker>
              </mat-form-field>
            </div>

            <div class="col-lg-6 pl-lg-1 col-md-6 pl-md-1 col-sm-12">
              <mat-form-field class="w-100" hintLabel="Format (24H): HH:MM">
                <input type="text" matInput class="w-100" placeholder="Time" required
                       [(ngModel)]="model.time_start" name="time_start">
              </mat-form-field>
            </div>

          </div>

        </div>

        <!-- DATE END COLUMN -->
        <div class="col">

          <div class="row no-gutters">
            <div class="col pr-lg-1 pr-md-1">
              <h3 class="mat-subheading-2 mb-1 font-weight-bold">Event End</h3>
            </div>
          </div>

          <div class="row">

            <div class="col-lg-6 pr-lg-1 col-md-6 pr-md-1 col-sm-12">
              <mat-form-field class="w-100" hintLabel="Format: MM/DD/YYYY">
                <input matInput [matDatepicker]="dateEndPicker" placeholder="Date" required
                       [(ngModel)]="model.date_end" name="date_end">
                <mat-datepicker-toggle matSuffix [for]="dateEndPicker"></mat-datepicker-toggle>
                <mat-datepicker #dateEndPicker></mat-datepicker>
              </mat-form-field>
            </div>

            <div class="col-lg-6 pl-lg-1 col-md-6 pl-md-1 col-sm-12">
              <mat-form-field class="w-100" hintLabel="Format (24H): HH:MM">
                <input type="text" matInput class="w-100" placeholder="Time" required
                       [(ngModel)]="model.time_end" name="time_end">
              </mat-form-field>
            </div>

          </div>

        </div>
      </div>

      <div class="row mt-1 p-0">
      </div>

      <!-- BOOKING DETAILS -->

      <div class="row mt-1 p-0">
        <div class="col-md-6 col-sm-12">
          <div class="row no-gutters">
            <div class="col-lg-6 pr-lg-1 col-md-12 pr-md-1 col-sm-12">
              <mat-form-field class="w-100">
                <input type="number" matInput class="w-100" placeholder="Max Capacity" required
                       [(ngModel)]="model.capacity_max" name="capacity_max">
              </mat-form-field>
            </div>

            <div class="col-lg-6 pl-lg-1 col-md-12 pl-md-1 col-sm-12">
              <mat-form-field class="w-100">
                <input type="number" matInput class="w-100" placeholder="Expected Capacity" required
                       [(ngModel)]="model.capacity_expected" name="capacity_expected">
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>

      <!-- DESCRIPTION -->
      <div class="row mt-1 p-0">
        <div class="col">
          <mat-form-field class="w-100">
            <textarea matInput class="w-100" placeholder="Description" matTextareaAutosize matAutosizeMinRows="2"
                      matAutosizeMaxRows="10" [(ngModel)]="model.description" name="description">
            </textarea>
          </mat-form-field>
        </div>
      </div>

      <!-- TICKET DETAILS -->
      <div class="row mt-1 p-0">
        <div class="col-md-6 col-sm-12">
          <div class="row no-gutters">
            <div class="col-lg-6 pr-lg-1 col-md-12 pr-md-1 col-sm-12">
              <mat-form-field class="w-100" hintLabel="Leave empty for free event.">
                <input type="number" matInput class="w-100" placeholder="Booking Price" required
                       [(ngModel)]="model.price" name="price">
                <span matPrefix>$&nbsp;</span>
              </mat-form-field>
            </div>

            <div class="col-lg-6 pl-lg-1 col-md-12 pl-md-1 col-sm-12">
              <mat-form-field class="w-100" hintLabel="Optional promotional code discount">
                <input type="text" matInput class="w-100" placeholder="Promotional Code"
                       [(ngModel)]="model.promotional_code" name="promotional_code">
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-2 p-0">
        <div class="col mt-4">
          <mat-checkbox class="mt-3" color="primary" labelPosition="before" [checked]="false"
                        value="is_launched" [(ngModel)]="model.is_launched" name="is_launched">
            <i class="fal fa-rocket fa-1x disabled"></i>&nbsp;Launch Event
          </mat-checkbox>
        </div>
      </div>

      <!-- BUTTONS -->
      <div class="row mt-4 justify-content-start">
        <div class="col">
          <button type="submit" mat-raised-button class="mat-button mr-1" color="primary" [disabled]="model.is_launched">
            <mat-icon>save</mat-icon>&nbsp;Save
          </button>
          <button type="submit" mat-raised-button class="mat-button mx-1" color="primary">
            <i class="far fa-rocket"></i>&nbsp;Save & Launch
          </button>
          <button mat-raised-button class="mat-button ml-1" color="primary" (click)="eventForm.reset()">
            <mat-icon>cancel</mat-icon>&nbsp;Cancel
          </button>
        </div>
      </div>

    </form>

    <!-- DIAGNOSTIC -->
    <mat-divider class="mt-2 red" style="background-color: #4d4d4d"></mat-divider>
    <div class="mt-2 offset-2 col-8 text-center" style="color: #4d4d4d!important;">
      {{ diagnostic }}
    </div>

  </div>
</div>
