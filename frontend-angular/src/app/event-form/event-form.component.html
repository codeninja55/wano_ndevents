<div class="row p-0 m-0">
  <div class="mt-2 col-sm-12 offset-md-1 col-md-10 offset-lg-3 col-lg-6">
    <div class="mt-2 offset-3 col-6 text-center" style="color: #4d4d4d!important;">
      <span class="mat-headline">Event Details</span>
    </div>
    <mat-divider class="mt-2 mb-3 red" style="background-color: #4d4d4d"></mat-divider>

    <form class="p-0 m-0" #eventForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="row p-0">
        <mat-form-field class="col w-100">
          <input type="text" matInput class="" placeholder="Event Title" required
                 [(ngModel)]="model.title" name="title">
        </mat-form-field>
      </div>

      <div class="row mt-2 p-0">
        <mat-form-field class="col w-100">
          <input type="text" matInput class="" placeholder="Location" required
                 [(ngModel)]="model.venue" name="venue">
        </mat-form-field>
      </div>

      <div class="row mt-2 p-0">
        <div class="col-lg-6 col-md-8 col-sm-12 mat-typography">
          <h3 class="mat-subheading-2 mb-3 font-weight-bold">Start</h3>
          <mat-form-field class="w-100">
            <input matInput [matDatepicker]="dateStartPicker" class="" placeholder="Date" required
                   [(ngModel)]="model.date_start" name="date_start">
            <mat-datepicker-toggle matSuffix [for]="dateStartPicker"></mat-datepicker-toggle>
            <mat-datepicker #dateStartPicker></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="w-100" hintLabel="Format: HH:MM">
            <input type="text" matInput class="w-100" placeholder="Time" [(ngModel)]="model.time_start" required
                   name="time_start" #time_start="ngModel">
          </mat-form-field>
        </div>
        <div class="col-lg-6 col-md-8 col-sm-12 mat-typography px-1">
          <h3 class="mat-subheading-2 mb-3 font-weight-bold">End</h3>
          <mat-form-field class="w-100">
            <input matInput [matDatepicker]="dateEndPicker" class="" placeholder="Date" required
                   [(ngModel)]="model.date_end" name="date_end">
            <mat-datepicker-toggle matSuffix [for]="dateEndPicker"></mat-datepicker-toggle>
            <mat-datepicker #dateEndPicker></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="w-100" hintLabel="Format: HH:MM">
            <input type="text" matInput class="w-100" placeholder="Time" [(ngModel)]="model.time_end" required
                   name="time_end" #time_end="ngModel">
          </mat-form-field>
        </div>
      </div>

      <div class="row mt-2 p-0">
        <div class="col-lg-6 col-md-8 col-sm-12 mat-typography">
          <mat-form-field class="w-50">
            <input type="number" matInput class="w-100" placeholder="Max Capacity" required
                   [(ngModel)]="model.capacity_max" name="capacity_max">
          </mat-form-field>
        </div>
        <div class="col-lg-6 col-md-8 col-sm-12 mat-typography px-1">
          <mat-form-field class="w-50">
            <input type="number" matInput class="w-100" placeholder="Expected Capacity" required
                   [(ngModel)]="model.capacity_expected" name="capacity_expected">
          </mat-form-field>
        </div>
      </div>

      <div class="row mt-2 p-0">
        <div class="col">
          <mat-form-field class="w-100 mt-2">
            <textarea matInput class="w-100" placeholder="Description" matTextareaAutosize matAutosizeMinRows="4"
                      matAutosizeMaxRows="10" [(ngModel)]="model.description" name="description">

            </textarea>
          </mat-form-field>
        </div>
      </div>

      <div class="mt-3 offset-3 col-6 text-center">
        <span class="mat-headline" style="color: #4d4d4d!important;">Ticket Details</span>
      </div>
      <mat-divider class="mt-2 mb-3 red" style="background-color: #4d4d4d"></mat-divider>

      <div class="row mt-3 p-0">
        <div class="col">
          <h3 class="mat-subheading-2 mb-3 font-weight-bold">Create Optional Ticket(s) Types below</h3>
        </div>
      </div>

      <div class="row mt-2 p-0">
        <div class="col-sm-12 col-md-4 pr-1">
          <mat-form-field hintLabel="Ticket type name" class="w-100">
            <input type="text" matInput class="" placeholder="Description">
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-2 px-1">
          <mat-form-field class="w-100">
            <input type="number" matInput class="" placeholder="Quantity">
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-2 px-1">
          <mat-form-field class="w-100">
            <input type="number" matInput class="" placeholder="Price">
            <span matPrefix>$&nbsp;</span>
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-3 px-1">
          <mat-form-field hintLabel="Optional promotional code discount" class="w-100">
            <input type="text" matInput class="" placeholder="Promotional Code">
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-1 pl-2">
          <button mat-mini-fab="" class="mat-mini-fab red white-text">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>

      <div class="mt-4 offset-3 col-6 text-center px-1" [hidden]="true">
        <span class="mat-headline">Launch the Event</span>
      </div>
      <!--<mat-divider class="mt-2 mb-3 px-0 w-100" style="background-color: #4d4d4d"></mat-divider>-->

      <div class="row mt-3 p-0" [hidden]="true">
        <div class="col">
          <h4 class="mat-subheading-2 mb-3 font-weight-bold">
            Are you ready for takeoff? Tick/untick to launch the event so users can see your event and making bookings.
          </h4>
        </div>
      </div>

      <div class="row mb-2 p-0" [hidden]="true">
        <div class="col mt-4 mb-4">
          <mat-checkbox class="mt-3" color="primary" labelPosition="before" [checked]="false" value="is_launched">
            <i class="fal fa-rocket fa-1x disabled"></i>&nbsp;Launch Event
          </mat-checkbox>
        </div>
      </div>

      <div class="row mt-5 justify-content-start">
        <div class="col">
          <button type="submit" mat-raised-button class="mat-button mr-1" color="primary">
            <mat-icon>save</mat-icon>&nbsp;Save
          </button>
          <button type="submit" mat-raised-button class="mat-button mx-1" color="primary">
            <i class="far fa-rocket"></i>&nbsp;Save & Launch
          </button>
          <button mat-raised-button class="mat-button ml-1" color="primary" (click)="eventForm.reset()">
            <mat-icon>cancel</mat-icon>&nbsp;Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
