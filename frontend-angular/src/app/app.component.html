<app-ndev-navbar (navToggle)="sidenav.toggle()" (bookingsToggle)="bookingsSidenav.close()"></app-ndev-navbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav white red-text pt-2" mode="side" [opened]="true"
               [fixedTopGap]="0" [fixedBottomGap]="0">

    <app-events-tab (navToggle)="sidenav.toggle()" (bookingsToggle)="bookingsSidenav.toggle()"></app-events-tab>

  </mat-sidenav>
  <mat-sidenav #bookingsSidenav class="bookingsSidenav pt-2" mode="side" [opened]="false" position="end">
    <app-bookings-tab></app-bookings-tab>
  </mat-sidenav>
  <!--<app-event-detail></app-event-detail>-->
  <app-mat-fab (navToggle)="sidenav.close()" (bookingsToggle)="bookingsSidenav.close()"></app-mat-fab>
  <router-outlet></router-outlet>

</mat-sidenav-container>
